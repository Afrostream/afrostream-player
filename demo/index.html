<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Afrostream Player</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
  <!-- injector:css -->
  <link rel="stylesheet" href="../dist/afrostream-player.css">
  <!-- endinjector -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }

    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div id="wrapper">
      <video id="player" crossorigin="anonymous"
             class="video-js vjs-afrostream-skin"
             height="300"
             width="600">
      </video>
    </div>
  </div>
</div>
<div class="container" ng-show="playerV">
  <div id="graphWrapper" class="row">
    <h2>Video Bitrate Graph</h2>
    <canvas id="_chart" height="250" width="500"></canvas>
  </div>
  <div id="debugData" class="row">
    <p id="version">unkown version</p>

    <div id="videoData">
      <p>
        <br>
        <span id='audioBuffer'>0.0</span> [sec]<br>
        <span id='videoBuffer'>0.0</span> [sec]<br>
        <span id='resolution'>000 x 000</span><br>
        <br>
        <br>
        <span id='dlAudioBitrate'>0.0</span> [kbps]<br>
        <span id='dlVideoBitrate'>0.0</span> [kbps]<br>
        <span id='dlResolution'>000 x 000</span><br>
      </p>
    </div>
    <div id="videoDataLabels">
      <p>
        <strong>Playback Data</strong><br>
        Audio Buffer Length:<br>
        Video Buffer Length:<br>
        Resolution:<br>
        <br>
        <strong>Download Data</strong><br>
        Audio Bitrate:<br>
        Video Bitrate:<br>
        Resolution:<br>
      </p>
    </div>
  </div>

</div>
<script src="//code.jquery.com/jquery-2.1.4.js"></script>
<!-- injector:js -->
<script src="../node_modules/video.js/dist/video-js/video.dev.js"></script>
<script src="../node_modules/videojs-contrib-media-sources/src/videojs-media-sources.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/videojs-hls.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/stream.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/flv-tag.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/exp-golomb.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/h264-extradata.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/h264-stream.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/aac-stream.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/metadata-stream.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/segment-parser.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/m3u8/m3u8-parser.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/xhr.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/playlist.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/playlist-loader.js"></script>
<script src="../node_modules/pkcs7/dist/pkcs7.unpad.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/decrypter.js"></script>
<script src="../node_modules/videojs-contrib-hls/src/bin-utils.js"></script>
<script src="../node_modules/dashjs/dist/dash.debug.js"></script>
<script src="../node_modules/videojs-chromecast/dist/videojs.chromecast.js"></script>
<script src="../bower_components/videojs-ga/dist/videojs.ga.js"></script>
<script src="../node_modules/videojs-metrics/dist/videojs-metrics.js"></script>
<script src="../lib/afrostream-player.js"></script>
<script src="../lib/closure.js"></script>
<script src="../lib/component/control-bar/audio-tracks.js"></script>
<script src="../lib/component/control-bar/bitrate-control.js"></script>
<script src="../lib/component/control-bar/progress-tip.js"></script>
<script src="../lib/component/loading-spinner.js"></script>
<script src="../lib/core/player.js"></script>
<script src="../lib/media/dash.js"></script>
<script src="../lib/media/html5.js"></script>
<script src="../lib/media/media.js"></script>
<!-- endinjector -->
<script src="./libs/smoothie.js"></script>
<script src="./demo.js"></script>
<!--<script src="afrostream-player.js"></script>-->
</body>
</html>
